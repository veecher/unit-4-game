<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Geostar|Geostar+Fill" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/game.js"></script>
    <title>star wars</title>
</head>

<body>
    <div class="header">
        <h1>STARWARPG</h1>
    </div>

    <div class="container">
        <div class="row">
            <div id="characters">
                <h2 class="instrcutions">choose a character to begin</h2>
                <div id="dudes">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="player">
            <h2>Your Guy:</h2>
            <div id="playerCharacter">
            </div>
        </div>
        <div id="hit-list">
            <h2>kill one of these guys:</h2>
        </div>
        <div>
            <button id="attack">hit em</button>
        </div>
        <div class="enemy">
            <h2>target:</h2>
            <br>
            <div id="current-enemy"></div>
        </div>
        <div class="action-log">
            <p class="action"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
